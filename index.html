<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Lato&family=Poiret+One&family=Poppins:wght@200&family=Rubik:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Dictionary App</title>
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">

        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
